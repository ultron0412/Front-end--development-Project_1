<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="netflix.css" />
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">NETFLIX</div>
    <nav class="nav-links">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <!-- Hero Section with Merged Background -->
  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Demon Slayer: Infinity Castle</h1>
      <p>Experience the ultimate showdown in the Infinity Castle.</p>
      <button>Watch Now</button>
    </div>
  </section>

  <!-- Featured Section -->
  <section class="featured">
    <h2>Trending Now</h2>
    <div class="movie-row">
      <div class="movie-card">
        <img src="demon.jpg" alt="Demon Slayer" />
        <p>Demon Slayer</p>
      </div>
      <div class="movie-card">
        <img src="one.jpg" alt="One Piece" />
        <p>One Piece</p>
      </div>
      <div class="movie-card">
        <img src="Chapri.jpg" alt="Saiyaaraa" />
        <p>Saiyaaraa</p>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Netflix Clone. All rights reserved.</p>
  </footer>
</body>
</html>
